<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { display: inline-block; text-align: left; }
        label { font-weight: bold; }
        input { margin-bottom: 10px; width: 100%; padding: 8px; }
        button { background-color: blue; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="MedInc">Median Income:</label>
        <input type="number" step="0.01" name="MedInc" required>

        <label for="HouseAge">House Age:</label>
        <input type="number" step="0.1" name="HouseAge" required>

        <label for="AveRooms">Average Rooms:</label>
        <input type="number" step="0.1" name="AveRooms" required>

        <button type="submit">Predict</button>
    </form>

    {% if lr_prediction %}
    <div class="result">
        <p>Linear Regression Prediction: ${{ lr_prediction }}</p>
        <p>Random Forest Prediction: ${{ rf_prediction }}</p>
        <p>Neural Network Prediction: ${{ nn_prediction }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <p>Error: {{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
